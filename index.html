<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>


  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	

</head>
<body class="body">
<div class="jumbotron jumbotron-fluid" id="jumbotron">
  <div class="container">
    <h1 class="display-4" id="display">Anytime is Train Time</h1>
    <p class="lead" id="choo">Choo Choo. Chee Chee.</p>
  </div>
</div>

<div class="container" id="trainSchedules">
  <section>
  <h2 id="trainTitle">Current Train Schedule</h2>
</section>
           
  <table class= "table table-hover" id="table">
    <thead>
       <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      

      
    </tbody>
  </table>
</div>

<div class="container" id="formContainer">
<section>
	<h2>Add Train</h2>
	</section>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Train Name:</label>
    <input type="text" class="form-control" id="trainName">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Destination:</label>
    <input type="text" class="form-control" id="destination">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">First Train Time (HH:mm-military time)</label>
    <input type="text" class="form-control" id="trainTime">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Frequency (min):</label>
    <input type="text" class="form-control" id="frequency">
  </div>
  <input id="submit" type="submit" value="Submit">

</form>
 </div>

 <script rel="stylesheet" type="text/javascript" src=assets/javascript/app.js ></script>
</body>
</html>
